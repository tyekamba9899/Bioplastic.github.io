<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Cost Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main class="dashboard">
        <h1>Production Cost Dashboard</h1>

        <div class="selection-area">
            <label for="product">Select Product:</label>
            <select id="product">
                <option value="">Please Select</option>
                <option value="filament">Filament</option>
                <option value="pellets">Pellets</option>
                <option value="block">Block</option>
            </select>
        </div>

        <div class="electricity-rate-area">
            <label for="electricity-rate">Electricity Rate (USD/kWh):</label>
            <input type="number" id="electricity-rate" placeholder="Enter electricity rate" min="0" step="any">
        </div>

        <div class="section raw-materials-section">
            <h2>Raw Materials</h2>
            <div id="rawMaterialsContainer" class="inputs-container">
                <!-- Raw material input fields will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="section machinery-section">
            <h2>Machinery</h2>
            <div id="machineryContainer" class="inputs-container">
                <!-- Machinery input fields will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="results-area">
            <button id="submit">Calculate Costs</button>
            <div class="results">
                <div>Total Cost of Raw Materials: <span id="totalRawMaterialCost">0</span></div>
                <div>Total Machinery Cost: <span id="totalMachineryCost">0</span></div>
                <div>Total Cost of Production: <span id="totalCost">0</span></div>
                <div>Cost of Production per Kg: <span id="costPerKg">0</span></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

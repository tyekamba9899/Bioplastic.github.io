<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Cost Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main class="dashboard">
        <h1>Production Cost Dashboard</h1>

        <div class="selection-area">
            <label for="product">Select Product:</label>
            <select id="product">
                <option value="">Please Select</option>
                <option value="filament">Filament</option>
                <option value="pellets">Pellets</option>
                <option value="block">Block</option>
            </select>
        </div>

        <div class="cost-inputs">
            <h2>Raw Materials</h2>
            <div id="rawMaterialsContainer">
                <!-- Raw materials inputs will be generated here by JavaScript -->
            </div>
            
            <h2>Machinery</h2>
            <div id="machineryContainer">
                <!-- Machinery inputs will be generated here by JavaScript -->
            </div>

            <h2>Additional Costs</h2>
            <div id="additionalCostsContainer">
                <label for="electricityRate">Electricity Rate (USD/kWh):</label>
                <input type="number" id="electricityRate" placeholder="Enter electricity rate" min="0" step="any">
                
                <label for="transportation">Transportation Cost (% of Material Cost):</label>
                <input type="number" id="transportation" placeholder="Enter transportation percentage" min="0" step="any">
                
                <label for="storage">Storage Cost (% of Material Cost):</label>
                <input type="number" id="storage" placeholder="Enter storage percentage" min="0" step="any">
                
                <label for="wastage">Wastage (% of Material Cost):</label>
                <input type="number" id="wastage" placeholder="Enter wastage percentage" min="0" step="any">
            </div>
        </div>

        <div class="results-area">
            <button id="submit">Calculate Costs</button>
            <div>Total Raw Material Cost: <span id="totalRawMaterialCost">0</span></div>
            <div>Total Machinery Cost: <span id="totalMachineryCost">0</span></div>
            <div>Total Additional Costs: <span id="totalAdditionalCosts">0</span></div>
            <div>Total Cost of Production: <span id="totalCost">0</span></div>
            <div>Cost of Production per Kg: <span id="costPerKg">0</span></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
